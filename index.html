<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片主色调提取器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>图片主色调提取器</h1>
    <input type="url" id="imageUrl" placeholder="输入图片URL">
    <button onclick="generateLink()">生成链接</button>
    <div class="result" id="result"></div>

    <script>
        function generateLink() {
            const imageUrl = document.getElementById('imageUrl').value.trim();
            if (!imageUrl) {
                alert('请输入图片URL');
                return;
            }
            
            const encodedUrl = encodeURIComponent(imageUrl);
            const apiUrl = `https://image2color.peter267.dpdns.org/api?img=${encodedUrl}`;
            
            document.getElementById('result').innerHTML = apiUrl;
        }
    </script>
</body>
</html>
